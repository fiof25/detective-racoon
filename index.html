<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detective Raccoon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="assets/idle.gif">
  <link rel="preload" as="image" href="assets/walking.gif">
  <link rel="preload" as="image" href="assets/outside_house.jpg">
  <link rel="preload" as="image" href="assets/static_downstairs.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game">
    <!-- World layer holds background and raccoon -->
    <div id="world">
      <img id="bg" alt="background" />
      <img id="raccoon" alt="raccoon" />
    </div>

    <!-- UI layer -->
    <div id="ui">
      <button id="interact" class="hidden" title="Enter the house (Enter/Click)">Enter house ‚èé</button>
      <div id="chat" class="chat hidden"></div>
    </div>

    <!-- Fade overlay for scene transitions -->
    <div id="fade" class="hidden"></div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
