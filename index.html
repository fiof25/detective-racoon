<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Fiona Fang</title>
  <meta property="og:title" content="Fiona Fang's Portfolio">
  <meta property="og:description" content="Hey, I'm Fiona, a creative designer and developer. Currently seeking Fall 2026 internship opportunities!">
  <meta property="og:image" content="https://fionafang.ca/assets/thumbnail.webp">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://fionafang.ca/assets/thumbnail.webp">
  <link rel="icon" type="image/webp" href="assets/fionafang.webp?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="assets/loadingracoon.gif?v=4">
  <link rel="preload" as="image" href="assets/idle.gif?v=4">
  <link rel="preload" as="image" href="assets/walking.gif?v=4">
  <link rel="preload" as="image" href="assets/outside_house.jpg?v=4">
  <link rel="preload" as="image" href="assets/static_downstairs.jpg?v=4">
  <link rel="preload" as="image" href="assets/backbutton.webp?v=4">
</head>
<body class="loading" style="margin: 0; background: #0F0A0A; overflow: hidden;">
  <!-- Loading Screen -->
  <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0F0A0A; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000;">
    <div id="loading-visuals" class="loading-visuals">
      <!-- Raccoon GIF - separate from loading bar -->
      <div class="loading-pusheen" style="margin-bottom: 0.5rem; transform: translateY(1%);">
        <img
          id="loading-gif"
          src="assets/loadingracoon.gif"
          alt="Loading..."
          class="loading-gif"
          width="375"
          height="375"
          style="display: block; width: 375px; height: 375px; object-fit: contain;"
        >
      </div>

      <!-- Loading text and progress bar container -->
      <div class="loading-container" style="transform: translateY(-8%);">
        <div class="loading-text">
          <p>pushing pixels...</p>
        </div>
        <div class="loading-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text" id="progress-text">0%</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Warning Screen -->
  <div id="mobile-warning" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0F0A0A; display: none; align-items: center; justify-content: center; z-index: 10001;">
    <img
      src="assets/mobile_quality.webp"
      alt="Open on Desktop"
      style="width: 100%; height: 100%; object-fit: cover;"
    >
  </div>

  <!-- Brown bar below game area on mobile to push content upward (painted before #game so game sits on top by DOM order) -->
  <div id="mobile-floor-bar"></div>

  <div id="game" class="hidden">
    <!-- World layer holds background and raccoon -->
    <div id="world">
      <img id="bg" alt="background" />
      <img id="raccoon" alt="raccoon" />
    </div>
    
    <!-- Spotlight overlay for flashlight effect -->
    <div id="spotlight-overlay"></div>

    <!-- UI layer -->
    <div id="ui">
      <button id="interact" class="hidden" title="Enter the house (Enter/Click)">Enter house ⏎</button>
      <div id="chat" class="chat hidden"></div>
      
      <!-- Movement instructions -->
      <div id="movement-instructions" class="movement-instructions">
        Use arrow or WASD keys to move & click SPACE to jump ⋆˙⟡
      </div>
      
      <!-- Back button for exiting house -->
      <button id="back-button" class="hidden" title="Exit house">
        <img src="assets/backbutton.webp" alt="Back" class="back-button-icon">
      </button>
      <!-- Upstairs button (first floor only) -->
      <button id="upstairs-button" class="hidden" title="Go upstairs">
        <img src="assets/uparrow.webp" alt="Go upstairs" class="back-button-icon">
      </button>
      
      <!-- Top navigation with social links -->
      <nav id="top-nav">
        <a href="mailto:fxfang@uwaterloo.ca" class="nav-link" id="email-link" title="Email Fiona">
          <img src="assets/email.webp" alt="Email" class="nav-icon">
        </a>
        <a href="https://www.linkedin.com/in/fiona-fangg/" target="_blank" class="nav-link" id="linkedin-link" title="LinkedIn Profile">
          <img src="assets/linkedin.webp" alt="LinkedIn" class="nav-icon">
        </a>
        <a href="https://x.com/fiof_25" target="_blank" class="nav-link" id="twitter-link" title="Twitter/X Profile">
          <img src="assets/twitter.webp" alt="Twitter" class="nav-icon">
        </a>
        <a href="https://github.com/fiof25" target="_blank" class="nav-link" id="github-link" title="GitHub Profile">
          <img src="assets/github.webp" alt="GitHub" class="nav-icon">
        </a>
      </nav>
      
      <!-- Top middle navigation with main icons -->
      <nav id="top-middle-nav">
        <a href="#projects" class="nav-link middle-nav-link" id="projects-link" title="Projects">
          <img src="assets/projects.webp" alt="Projects" class="middle-nav-icon">
        </a>
        <a href="#about" class="nav-link middle-nav-link" id="about-link" title="About Me">
          <img src="assets/aboutme.webp" alt="About Me" class="middle-nav-icon">
        </a>
      </nav>
    </div>

    <!-- Fade overlay for scene transitions -->
    <div id="fade" class="hidden"></div>
  </div>

  <script>
    // Ensure loading visuals (GIF + text/bar) only appear once GIF is ready
    const loadingVisuals = document.getElementById('loading-visuals');
    const loadingGif = document.getElementById('loading-gif');

    function revealLoadingVisuals() {
      loadingVisuals?.classList.add('ready');
    }

    if (loadingGif) {
      if (loadingGif.complete) {
        requestAnimationFrame(revealLoadingVisuals);
      } else {
        loadingGif.addEventListener('load', revealLoadingVisuals, { once: true });
      }
    }

    // Register service worker for aggressive cache management
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('SW registered:', registration);
          // Force update on each page load
          registration.update();
        })
        .catch(error => {
          console.log('SW registration failed:', error);
        });
    }
    
    // Dynamic cache busting for main resources
    const timestamp = Date.now();
    
    // Load CSS with cache busting
    const cssLink = document.createElement('link');
    cssLink.rel = 'stylesheet';
    cssLink.href = `styles.css?t=${timestamp}`;
    document.head.appendChild(cssLink);
    
    // Add cache busting to all images after DOM loads
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img[src^="assets/"]');
      images.forEach(img => {
        const originalSrc = img.src;
        if (!originalSrc.includes('?')) {
          img.src = `${originalSrc}?t=${timestamp}`;
        }
      });
    });
    
    // Load JavaScript with cache busting
    const script = document.createElement('script');
    script.src = `game.js?t=${timestamp}`;
    script.defer = true;
    document.head.appendChild(script);
  </script>

</body>
</html>
