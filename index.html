<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Fiona Fang</title>
  <link rel="icon" type="image/png" href="assets/fionafang.png?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <!-- Asset loader will handle preloading with optimized versions -->
</head>
<body style="margin: 0; background: #000000; overflow: hidden;">
  <!-- Loading Screen -->
  <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000000; display: flex; align-items: center; justify-content: center; z-index: 10000;">
    <div class="loading-container">
      <div class="loading-pusheen">
        <img src="assets/loadpusheen.gif" alt="Loading..." class="loading-gif">
      </div>
      <div class="loading-text">
        <p>pushing pixels...</p>
      </div>
      <div class="loading-progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
      </div>
    </div>
  </div>

  <div id="game" class="hidden">
    <!-- World layer holds background and raccoon -->
    <div id="world">
      <img id="bg" alt="background" />
      <img id="raccoon" alt="raccoon" />
    </div>
    
    <!-- Spotlight overlay for flashlight effect -->
    <div id="spotlight-overlay"></div>

    <!-- UI layer -->
    <div id="ui">
      <button id="interact" class="hidden" title="Enter the house (Enter/Click)">Enter house ‚èé</button>
      <div id="chat" class="chat hidden"></div>
      
      <!-- Back button for exiting house -->
      <button id="back-button" class="hidden" title="Exit house">
        <img src="assets/backbutton.png" alt="Back" class="back-button-icon">
      </button>
      
      <!-- Top navigation with social links -->
      <nav id="top-nav">
        <a href="mailto:fxfang@uwaterloo.ca" class="nav-link" id="email-link" title="Email Fiona">
          <img src="assets/email.png" alt="Email" class="nav-icon">
        </a>
        <a href="https://www.linkedin.com/in/fiona-fangg/" target="_blank" class="nav-link" id="linkedin-link" title="LinkedIn Profile">
          <img src="assets/linkedin.png" alt="LinkedIn" class="nav-icon">
        </a>
        <a href="https://github.com/fiof25" target="_blank" class="nav-link" id="github-link" title="GitHub Profile">
          <img src="assets/github.png" alt="GitHub" class="nav-icon">
        </a>
      </nav>
      
      <!-- Top middle navigation with main icons -->
      <nav id="top-middle-nav">
        <a href="#projects" class="nav-link middle-nav-link" id="projects-link" title="Projects">
          <img src="assets/projects.png" alt="Projects" class="middle-nav-icon">
        </a>
        <a href="#about" class="nav-link middle-nav-link" id="about-link" title="About Me">
          <img src="assets/aboutme.png" alt="About Me" class="middle-nav-icon">
        </a>
      </nav>
    </div>

    <!-- Fade overlay for scene transitions -->
    <div id="fade" class="hidden"></div>
  </div>

  <script>
    // Register service worker for aggressive cache management
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('SW registered:', registration);
          // Force update on each page load
          registration.update();
        })
        .catch(error => {
          console.log('SW registration failed:', error);
        });
    }
    
    // Dynamic cache busting for main resources
    const timestamp = Date.now();
    
    // Load CSS with cache busting
    const cssLink = document.createElement('link');
    cssLink.rel = 'stylesheet';
    cssLink.href = `styles.css?t=${timestamp}`;
    document.head.appendChild(cssLink);
    
    // Add cache busting to all images after DOM loads
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img[src^="assets/"]');
      images.forEach(img => {
        const originalSrc = img.src;
        if (!originalSrc.includes('?')) {
          img.src = `${originalSrc}?t=${timestamp}`;
        }
      });
    });
    
    // Load asset loader first
    const assetLoaderScript = document.createElement('script');
    assetLoaderScript.src = `assetLoader.js?t=${timestamp}`;
    assetLoaderScript.onload = () => {
      // Initialize asset loading with progress tracking
      const loader = new AssetLoader();
      
      // Update progress bar
      loader.onProgress = (progress, loaded, total) => {
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        if (progressFill) progressFill.style.width = `${progress}%`;
        if (progressText) progressText.textContent = `${progress}%`;
      };
      
      // Hide loading screen when complete
      loader.onComplete = () => {
        console.log('All assets preloaded!');
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              document.getElementById('game').classList.remove('hidden');
              
              // Start the game after assets are loaded
              if (window.startGameWhenReady) {
                window.startGameWhenReady();
              }
            }, 500);
          }
        }, 500); // Small delay to show 100%
      };
      
      // Start loading assets
      loader.loadAssetsByPriority();
      
      // Make loader globally available
      window.assetLoader = loader;
    };
    document.head.appendChild(assetLoaderScript);
    
    // Load JavaScript with cache busting
    const script = document.createElement('script');
    script.src = `game.js?t=${timestamp}`;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
